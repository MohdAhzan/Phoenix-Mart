<!-- in store/register.html -->
{% extends 'store/base.html' %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Register</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="id_email" required>
                            {{ form.email.errors }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_phone_number" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" name="phone_number" id="id_phone_number">
                            {{ form.phone_number.errors }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password1" id="id_password1" required>
                            {{ form.password1.errors }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="password2" id="id_password2" required>
                            {{ form.password2.errors }}
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{% url 'store:login' %}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
